<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Emerging Technologies Project</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  
  <body>
    <div class="container">
		<h1>Enter wind speed value to predict power</h1>
		<input id="inputSpeed" type="number" min="0">
		<button type="button" id="powerButton">Get power</button>
		<br>
		<br>
		<h1>Predicted power output:</h1>
		<h1 id="powerOutput"></h1>
     </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	
	<script>	
		$("#powerButton").click(function(e) {
		 var input = document.getElementById("inputSpeed").value;
			console.log(input);
			e.preventDefault();
			$.getJSON("/api/power/"+$("#inputSpeed").val(), function(data) {
				$("#powerOutput").val(data.value);
			});
		});
	</script>
	
  </body>
</html>
