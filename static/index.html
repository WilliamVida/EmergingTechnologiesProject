<!DOCTYPE html>
<html lang="en">
<!-- Template from https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_temp_webpage&stacked=h -->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Emerging Technologies 2020 Project</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="shortcut icon" href="#">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<style>	
	.row.content {
		height: 450px
	}
	
	.sidenav {
		padding-top: 20px;
		background-color: #f1f1f1;
		height: 100%;
	}
	/* Set black background color, white text and some padding */
	
	footer {
		background-color: #555;
		color: white;
		padding: 15px;
	}
	
	@media screen and (max-width: 767px) {
		.sidenav {
			height: auto;
			padding: 15px;
		}
		.row.content {
			height: auto;
		}
	}
	
	a:link {
		color: white;
	}
	
	a:visited {
		color: white;
	}
	</style>
</head>

<body>
	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-2 sidenav"></div>
			<div class="col-sm-8 text-left">
				<h1>Emerging Technologies 2020 Project</h1>
				<h2>Enter a wind speed between 0 and 25 metres per second to predict the power output in kilowatts</h2>
				<form>
					<input id="inputSpeed" type="number" min="0" placeholder="Enter a wind speed value between 0 and 25">
					<button type="button" id="powerButton" onclick="getPower()">Get power</button>
				</form>
				<hr>
				<h2>Predicted power output:</h2>
				<h2 id="powerOutput"></h2>
				<h2>kW</h2>
				</div>
			<div class="col-sm-2 sidenav"></div>
		</div>
	</div>
	<div class="container">
        <div class="row">
          <div class="col-sm">
            <input class="form-control" id="output" type="text" placeholder="Random number here.." readonly>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-success" id="uniform-button">Uniform</button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-primary" id="normal-button">Normal</button>
          </div>
        </div>
      </div>
	<footer class="container-fluid text-center">
		<p>By William Vida</p>
		<p><a href="https://github.com/WilliamVida/EmergingTechnologiesProject" target="_blank">GitHub Link</a></p>
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	<script>
	
	$("#normal-button").click(function(e) {
            e.preventDefault();
            $.getJSON("/api/normal", function(data) {
                $('#output').val(data.value);
            });
        });
        $("#uniform-button").click(function(e) {
            e.preventDefault();
            $.getJSON("/api/uniform", function(data) {
                $('#output').val(data.value);
            });
        });
	
	function getPower() {
		$("#powerButton").click(function(e) {
			e.preventDefault();
			var input = parseFloat(document.getElementById("inputSpeed").value);
			console.log("Input speed " + input);
			$.getJSON("/api/input/" + input, function(data) {
				console.log("test speed" + input);
				<!-- $("#powerOutput").val(data); -->
			});
		});
	};
	</script>
</body>

</html>
